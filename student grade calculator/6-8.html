<script>
  
const calcy = () =>{
  let eng = document.getElementById('eng').value;
  let maths = document.getElementById('maths').value;
  let ict = document.getElementById('ict').value;
  let urdu = document.getElementById('urdu').value;
  let his = document.getElementById('his').value;
  let geo = document.getElementById('geo').value;
  let sci = document.getElementById('sci').value;
  let isl = document.getElementById('isl').value;

  let grades = "";


  let totalGrades = parseInt(urdu) + parseInt(maths) + parseInt(sci) + parseInt(geo) + parseInt(his) + parseInt(eng) + parseInt(ict) + parseInt(isl);


  let perc = (totalGrades/800) * 100;

  debugger;

  if(perc <= 100  && perc >= 80){
    grades = 'A+';
  }else if(perc <= 79  && perc >= 70){
     grades = 'A';
  }else if(perc <= 69  && perc >= 60){
     grades = 'B';
  }else if(perc <= 59  && perc >= 50){
     grades = 'C';
  }else if(perc <= 49  && perc >= 40){
     grades = 'D';
  }else if(perc <= 39  && perc >= 33){
     grades = 'B';
  }else{
     grades = 'F';
  }



  
if(totalGrades <= 800){
     
    if(perc >= 32.5){

      document.getElementById('showData').innerHTML = ` Out of 800 your total is  ${totalGrades} and percentage is ${perc}%. <br> Your grade is ${grades}. You are Pass. `
    }
    else{
      document.getElementById('showData').innerHTML = ` Out of 800 your total is  ${totalGrades} and percentage is ${perc}%. <br> Your grade is ${grades}. You are Fail. `
    }
}
else{
  document.getElementById('showData').innerHTML = 'Marks Are Not Valid. Please Enter Valid Marks.All Marks Should Be Out Of Hundred.  '

}


}


</script>
